<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 class="animated fadeInDown">My Tic Tac Toe</h1>

  <div id="aside" class="animated fadeInLeft">
    <button class="button">START</button>
    <p id="message">Let's play the game! X first.</p>
  </div>

  <table class="animated pulse">
      <tr>
          <td id="11" class="bottom right"></td>
          <td id="12" class="bottom right"></td>
          <td id="13" class="bottom"></td>
      </tr>
      <tr>
          <td id="21" class="bottom right" ></td>
          <td id="22" class="bottom right" ></td>
          <td id="23" class="bottom"></td>
      </tr>
      <tr>
          <td id="31" class="right"></td>
          <td id="32" class="right"></td>
          <td id="33"></td>
      </tr>
  </table>

</body>
</html>
